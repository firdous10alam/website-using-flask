<div class="border-bottom row" style="margin-bottom:16px; padding-bottom: 20px;">
  <div class="col-10">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px;">
      {{recipe['name']}}
    </h4>
    <div>
      <b> Ingredients: </b>
      {{recipe['ingredients']}}
    </div>
    {% if 'Time' in recipe %}
    <div>
      <b> Time: </b> {{recipe['Time']}} min
    </div>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="mailto:example@gmail.com?subject=View%20Recipe%20{{recipe['name']}}&body=Please%20give%20me%20the%20recipe%20%3Crecipe%3E"
      type="button" class="btn btn-outline-primary">View</a>
  </div>
</div>
